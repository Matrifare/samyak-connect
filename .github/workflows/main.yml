name: Deploy PHP App via SSH

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      # Uncomment only if you want build on CI
      # - name: Install dependencies (production)
      #   run: |
      #     composer install \
      #       --no-dev \
      #       --optimize-autoloader \
      #       --prefer-dist

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create release directory on server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            set -e
            RELEASE=\$(date +%Y%m%d%H%M%S)
            mkdir -p ${{ secrets.APP_ROOT }}/releases/\$RELEASE
            echo \$RELEASE > /tmp/release_id
          "

      - name: Sync code to server (rsync)
        run: |
          RELEASE=$(ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cat /tmp/release_id")

          rsync -az --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.env' \
            --exclude='storage' \
            --exclude='node_modules' \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.APP_ROOT }}/releases/$RELEASE/

      - name: Activate release
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            ln -sfn ${{ secrets.APP_ROOT }}/releases/\$(cat /tmp/release_id) \
                   ${{ secrets.APP_ROOT }}/current
          "
