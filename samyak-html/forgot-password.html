<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forgot Password - Samyak Matrimony</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Header -->
    <header class="header-area">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="https://via.placeholder.com/150x50/c5073b/ffffff?text=Samyak" alt="Samyak Matrimony" height="50">
                </a>
                <div class="d-flex">
                    <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
                    <a href="register.html" class="btn btn-primary">Register</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Forgot Password Section -->
    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <div class="mb-3">
                                    <i class="fas fa-lock fa-3x text-primary"></i>
                                </div>
                                <h4 class="fw-bold">Forgot Password?</h4>
                                <p class="text-muted">Enter your registered email or mobile number to reset your password.</p>
                            </div>
                            
                            <form action="#" method="POST" id="forgot_form">
                                <div class="mb-4">
                                    <label for="email_mobile" class="form-label">Email / Mobile Number / Profile ID</label>
                                    <input type="text" class="form-control" id="email_mobile" name="email_mobile" 
                                           placeholder="Enter Email, Mobile or Profile ID" required>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                                </button>
                                
                                <div class="text-center">
                                    <a href="login.html" class="text-muted">
                                        <i class="fas fa-arrow-left me-1"></i>Back to Login
                                    </a>
                                </div>
                            </form>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <p class="mb-2">Or reset via WhatsApp</p>
                                <a href="https://api.whatsapp.com/send?phone=919819886759&text=Please Reset my password" 
                                   class="btn btn-success" target="_blank">
                                    <i class="fab fa-whatsapp me-2"></i>WhatsApp Support
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p>Don't have an account? <a href="register.html" class="fw-bold text-primary">Register Now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Samyak Matrimony. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
