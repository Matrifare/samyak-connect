<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register - Samyak Matrimony</title>
    <meta name="description" content="Create your free profile on Samyak Matrimony and find your perfect life partner.">

    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Header -->
    <header class="header-area">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo.png" alt="Samyak Matrimony" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Registration Section -->
    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-10 col-md-12">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h4 class="fw-bold">Create Your Profile for Free</h4>
                                <p class="text-muted">Join thousands of members and find your perfect match</p>
                            </div>

                            <form action="registration-success.html" method="POST" id="register_form">
                                
                                <!-- Account Details -->
                                <h5 class="border-bottom pb-2 mb-4">
                                    <i class="fas fa-user-circle me-2 text-primary"></i>Account Details
                                </h5>
                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <label for="full_name" class="form-label">Full Name *</label>
                                        <input type="text" class="form-control" id="full_name" name="full_name" 
                                               placeholder="Enter your full name with surname" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="mobile_no" class="form-label">Mobile Number *</label>
                                        <input type="tel" class="form-control" id="mobile_no" name="mobile_no" 
                                               placeholder="10 digit mobile number" pattern="[0-9]{10}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email Address *</label>
                                        <input type="email" class="form-control" id="email" name="email" 
                                               placeholder="Enter your email" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="password" class="form-label">Password *</label>
                                        <input type="password" class="form-control" id="password" name="password" 
                                               placeholder="Create a strong password" required>
                                    </div>
                                </div>

                                <!-- Profile Details -->
                                <h5 class="border-bottom pb-2 mb-4">
                                    <i class="fas fa-id-card me-2 text-primary"></i>Profile Details
                                </h5>
                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <label class="form-label">Gender *</label>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="male" value="Groom">
                                                <label class="form-check-label" for="male">Male</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="female" value="Bride" checked>
                                                <label class="form-check-label" for="female">Female</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Date of Birth *</label>
                                        <div class="row g-2">
                                            <div class="col-4">
                                                <select class="form-select" name="day" required>
                                                    <option value="">Day</option>
                                                    <option value="01">01</option>
                                                    <option value="02">02</option>
                                                    <option value="03">03</option>
                                                    <option value="04">04</option>
                                                    <option value="05">05</option>
                                                    <option value="06">06</option>
                                                    <option value="07">07</option>
                                                    <option value="08">08</option>
                                                    <option value="09">09</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>
                                                    <option value="13">13</option>
                                                    <option value="14">14</option>
                                                    <option value="15">15</option>
                                                    <option value="16">16</option>
                                                    <option value="17">17</option>
                                                    <option value="18">18</option>
                                                    <option value="19">19</option>
                                                    <option value="20">20</option>
                                                    <option value="21">21</option>
                                                    <option value="22">22</option>
                                                    <option value="23">23</option>
                                                    <option value="24">24</option>
                                                    <option value="25">25</option>
                                                    <option value="26">26</option>
                                                    <option value="27">27</option>
                                                    <option value="28">28</option>
                                                    <option value="29">29</option>
                                                    <option value="30">30</option>
                                                    <option value="31">31</option>
                                                </select>
                                            </div>
                                            <div class="col-4">
                                                <select class="form-select" name="month" required>
                                                    <option value="">Month</option>
                                                    <option value="01">January</option>
                                                    <option value="02">February</option>
                                                    <option value="03">March</option>
                                                    <option value="04">April</option>
                                                    <option value="05">May</option>
                                                    <option value="06">June</option>
                                                    <option value="07">July</option>
                                                    <option value="08">August</option>
                                                    <option value="09">September</option>
                                                    <option value="10">October</option>
                                                    <option value="11">November</option>
                                                    <option value="12">December</option>
                                                </select>
                                            </div>
                                            <div class="col-4">
                                                <select class="form-select" name="year" required>
                                                    <option value="">Year</option>
                                                    <option value="2006">2006</option>
                                                    <option value="2005">2005</option>
                                                    <option value="2004">2004</option>
                                                    <option value="2003">2003</option>
                                                    <option value="2002">2002</option>
                                                    <option value="2001">2001</option>
                                                    <option value="2000">2000</option>
                                                    <option value="1999">1999</option>
                                                    <option value="1998">1998</option>
                                                    <option value="1997">1997</option>
                                                    <option value="1996">1996</option>
                                                    <option value="1995">1995</option>
                                                    <option value="1994">1994</option>
                                                    <option value="1993">1993</option>
                                                    <option value="1992">1992</option>
                                                    <option value="1991">1991</option>
                                                    <option value="1990">1990</option>
                                                    <option value="1989">1989</option>
                                                    <option value="1988">1988</option>
                                                    <option value="1987">1987</option>
                                                    <option value="1986">1986</option>
                                                    <option value="1985">1985</option>
                                                    <option value="1984">1984</option>
                                                    <option value="1983">1983</option>
                                                    <option value="1982">1982</option>
                                                    <option value="1981">1981</option>
                                                    <option value="1980">1980</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="marital_status" class="form-label">Marital Status *</label>
                                        <select class="form-select" id="marital_status" name="marital_status" required>
                                            <option value="">Select</option>
                                            <option value="Unmarried">Unmarried</option>
                                            <option value="Divorced">Divorced</option>
                                            <option value="Widow/Widower">Widow/Widower</option>
                                            <option value="Separated">Separated</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="religion" class="form-label">Religion *</label>
                                        <select class="form-select" id="religion" name="religion" required>
                                            <option value="">Select</option>
                                            <option value="7">Buddhist</option>
                                            <option value="1">Hindu</option>
                                            <option value="5">Jain</option>
                                            <option value="3">Christian</option>
                                            <option value="2">Muslim</option>
                                            <option value="4">Sikh</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="caste" class="form-label">Caste *</label>
                                        <select class="form-select" id="caste" name="caste" required>
                                            <option value="">Select</option>
                                            <option value="1">Mahar</option>
                                            <option value="2">Nav Bauddha</option>
                                            <option value="3">Bauddha</option>
                                            <option value="4">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="mother_tongue" class="form-label">Mother Tongue *</label>
                                        <select class="form-select" id="mother_tongue" name="mother_tongue" required>
                                            <option value="">Select</option>
                                            <option value="1">Marathi</option>
                                            <option value="2">Hindi</option>
                                            <option value="3">English</option>
                                            <option value="4">Gujarati</option>
                                            <option value="5">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="city" class="form-label">City *</label>
                                        <select class="form-select" id="city" name="city" required>
                                            <option value="">Select</option>
                                            <option value="mumbai">Mumbai</option>
                                            <option value="pune">Pune</option>
                                            <option value="thane">Thane</option>
                                            <option value="nagpur">Nagpur</option>
                                            <option value="nashik">Nashik</option>
                                            <option value="aurangabad">Aurangabad</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="height" class="form-label">Height *</label>
                                        <select class="form-select" id="height" name="height" required>
                                            <option value="">Select</option>
                                            <option value="4.6">4' 6"</option>
                                            <option value="4.8">4' 8"</option>
                                            <option value="5.0">5' 0"</option>
                                            <option value="5.2">5' 2"</option>
                                            <option value="5.4">5' 4"</option>
                                            <option value="5.6">5' 6"</option>
                                            <option value="5.8">5' 8"</option>
                                            <option value="5.10">5' 10"</option>
                                            <option value="6.0">6' 0"</option>
                                            <option value="6.2">6' 2"</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Education & Career -->
                                <h5 class="border-bottom pb-2 mb-4">
                                    <i class="fas fa-graduation-cap me-2 text-primary"></i>Education & Career
                                </h5>
                                <div class="row g-3 mb-4">
                                    <div class="col-md-4">
                                        <label for="education" class="form-label">Highest Education *</label>
                                        <select class="form-select" id="education" name="education" required>
                                            <option value="">Select</option>
                                            <option value="10th">10th Pass</option>
                                            <option value="12th">12th Pass</option>
                                            <option value="diploma">Diploma</option>
                                            <option value="graduate">Graduate</option>
                                            <option value="postgraduate">Post Graduate</option>
                                            <option value="phd">PhD</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="occupation" class="form-label">Occupation *</label>
                                        <select class="form-select" id="occupation" name="occupation" required>
                                            <option value="">Select</option>
                                            <option value="private">Private Job</option>
                                            <option value="government">Government Job</option>
                                            <option value="business">Business</option>
                                            <option value="professional">Professional</option>
                                            <option value="student">Student</option>
                                            <option value="unemployed">Not Working</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="income" class="form-label">Annual Income</label>
                                        <select class="form-select" id="income" name="income">
                                            <option value="">Select</option>
                                            <option value="1-3">1-3 Lakh</option>
                                            <option value="3-5">3-5 Lakh</option>
                                            <option value="5-8">5-8 Lakh</option>
                                            <option value="8-12">8-12 Lakh</option>
                                            <option value="12-20">12-20 Lakh</option>
                                            <option value="20+">20+ Lakh</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Terms & Submit -->
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a> and 
                                        <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
                                    </label>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-user-plus me-2"></i>Create My Profile
                                    </button>
                                </div>

                                <div class="text-center mt-4">
                                    <p>Already have an account? <a href="login.html" class="fw-bold">Login here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Samyak Matrimony. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
